<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
                <br>
                {{ post.body }}
            </td>
            <td>
              {% if post.author == current_user %}
                 <a href="{{ url_for('delete', id=post.id) }}">{{ ('Delete') }}</a>
                 {% endif %}

                 </td>
        </tr>

    </table>
